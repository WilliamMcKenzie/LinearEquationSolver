<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Linear Equations</title>
  <link rel="icon" type="image/x-icon" href="icon/linear_equations.jpg">
  <script src="math.js" type="text/javascript"></script>
  <script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="input">
    <div id="calculator"></div>
    <div class="label_container">
      <label>First Equation</label>
      <label>Second Equation</label>
    </div>
    <input id="equation_1" name="equation_1" placeholder="Ex. y = 6x − 11">
    <input id="equation_2" name="equation_2" placeholder="Ex. −2x − 3y = −7">
  </div>
  <div class="solve">
    <button onclick="solve()" class="button1" id="solve">Solve</button>
    <button class="button1">
      <label for="rounding">Round</label>
      <input type="checkbox" id="rounding" name="rounding" checked="true">
    </button>
  </div>
  <div style="margin-top: 5%; display: flex; align-items: center;">
    <label for="result">Result:</label>
    <p id="result" name="result" style="margin: 0; margin-left: 10px; font-family: 'Nerd';">(0, 0)</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
